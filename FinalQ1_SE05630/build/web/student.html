<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <form action="/FinalQ1_SE05630/StudentServletUseJSP" method="POST">
            <table border="0">
                <tbody>
                    <tr>
                        <td>Student ID</td>
                        <td><input type="text" name="studentId" value="" size="20" /></td>
                    </tr>
                    <tr>
                        <td>Student Name</td>
                        <td><input type="text" name="studentName" value="" size="20" /></td>
                    </tr>
                    <tr>
                        <td>Student Gender</td>
                        <td>
                            <input type="radio" name="studentGender" value="Male" checked="checked"/>Male
                            <input type="radio" name="studentGender" value="Female" />Female
                            <input type="radio" name="studentGender" value="Other" />Other
                        </td>
                    </tr>
                    <tr>
                        <td>Student Address</td>
                        <td>
                            <textarea name="studentAddress" rows="2" cols="25">
                            </textarea>

                        </td>
                    </tr>
                    <tr>
                        <td>Is Actived</td>
                        <td><input type="checkbox" name="isActived" value="ON" /></td>
                    </tr>
                    <tr>
                        <td><input type="reset" name="reset" value="Reset" /></td>
                        <td><input type="submit" name="submit" value="Save" /></td>
                    </tr>
                </tbody>
            </table>

        </form>


    </body>
</html>
